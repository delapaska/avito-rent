name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: go-actions/setup-go@v2
      with:
        go-version: '1.20' # Укажите версию Go, которая вам нужна

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: | 
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: go test -v ./...

    - name: Upload coverage to Codecov
      run: codecov -f coverage.out
    

    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage
        path: coverage.out
